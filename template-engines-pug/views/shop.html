<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Index</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a class="active" href="/">Shop Index</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add new product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Product Overview</h1>
        <div class="grid">
            <article class="card product-item">
                <header class="card__header">
                    <h1 class="product__title">Lord of the rings - Collection</h1>
                </header>
                <div class="card__image">
                    <img src="https://m.media-amazon.com/images/I/51qCdmrVZNL._SY344_BO1,204,203,200_QL70_ML2_.jpg" alt="">
                </div>
                <div class="card__content">
                    <h2 class="product__price">442.00 kr</h2>
                    <p class="product__description">Immerse yourself in Middle-earth with J.R.R. Tolkien's classic masterpieces behind the films...</p>
                </div>
                <div class="card__actions">
                    <button class="btn">Add to card</button>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
